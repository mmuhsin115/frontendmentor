<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="index.css">

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="up"><span></span></div>
  <div class="col">
    <div class="col1">
      <div class="title">Your Result</div>
      <div class="cir">
        <div class="point">76</div>
        <div class="totalpoint">of 100</div>
      </div>

      <div class="remark">Great</div>
      <div class="details">You scored higher than 65% of the people
        who have taken these tests.</div>
    </div>











    <div class="col2">
      <div class="summary">Summary</div>

      <div class="bar">
        <div>
          <img style="display: inline;" src="assets/images/icon-reaction.svg" alt="">
          Reaction
        </div>
        80 / 100
      </div>

      <div class="bar">
        <div>
          <img src="assets/images/icon-memory.svg" alt="">
          Memory
        </div>
        92 / 100
      </div>

      <div class="bar">
        <div>
          <img src="assets/images/icon-verbal.svg" alt="">
          Verbal
        </div>
        61 / 100
      </div>

      <div class="bar">
        <div>
          <img src="assets/images/icon-visual.svg" alt="">
          Visual
        </div>
        72 / 100
      </div>

      <button>Continue</button>

    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
